* {box-sizing: border-box}

/* Slideshow container */
.slideshow-container {
  /*max-width: 1000px;*/
  max-width: 50%;
  position: relative;
  margin: auto;
  border: solid red;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  /*color: white;*/
  color: red;
  color: red;
font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
color: red;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  /*color: #f2f2f2;*/
  color: red;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

	}

function showSlides(n) {

  var slides = document.getElementsByClassName("mySlides");

  if (showType == "manual") {
  if (n > number_of_images) {slideIndex = 1}    
  /*if (n > slides.length) {slideIndex = 1}*/

     }

	/*if (slideIndex > slides.length) {slideIndex = 1}*/
	}
  for (i = 0; i < slides.length; i++) {
	  if (i < number_of_images){

for (i = 0; i < number_of_images; i++) {

function magnify(imgID2, zoom,runFlag) {

	imgID = "image-" + slideIndex ;
	  console.log(imgID);
  /*img = document.getElementById(imgID);*/

 glass = document.createElement("DIV");

 /*glass.style.backgroundSize = "1800px 1200px";*/
  bw = 3;

  w = glass.offsetWidth / 2;
  h = glass.offsetHeight / 2;
  	  console.log("glass width/2 =",w,"glass height/2m=",h);
/*execute a function when someone moves the magnifier glass over the image:*/
  glass.addEventListener("mousemove", moveMagnifier);
  img.addEventListener("mousemove", moveMagnifier);

  /*and also for touch screens:*/
  glass.addEventListener("touchmove", moveMagnifier);
  img.addEventListener("touchmove", moveMagnifier);
  } else {

    img.removeEventListener("mousemove", moveMagnifier);
	  glass.remove();
 }

	function moveMagnifier(e) {
    var pos, x, y;
    /*prevent any other actions that may occur when moving over the image*/
    e.preventDefault();
    /*get the cursor's x and y positions:*/
    pos = getCursorPos(e);
    x = pos.x;
    y = pos.y;
    /*prevent the magnifier glass from being positioned outside the image:*/
    if (x > img.width - (w / zoom)) {x = img.width - (w / zoom);}
    if (x < w / zoom) {x = w / zoom;}
    if (y > img.height - (h / zoom)) {y = img.height - (h / zoom);}
    if (y < h / zoom) {y = h / zoom;}
		/*stop magnifier by moving to lower right corner*/
		if ((x == (img.width - (w / zoom))) && (y == (img.height - (h / zoom)))) {
		  alert("in the corner");
		  glass.removeEventListener("mousemove", moveMagnifier);
          img.removeEventListener("mousemove", moveMagnifier);
			console.log(x,zoom,w,bw );
			console.log(y,zoom,h,bw );
			console.log(glass.style.backgroundPosition 
			);
			glass.remove();
			
		}
		 
    /*set the position of the magnifier glass:*/
    glass.style.left = (x - w) + "px";
    glass.style.top = (y - h) + "px";
    /*display what the magnifier glass "sees":*/
    glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";
  }
  function getCursorPos(e) {
    var a, x = 0, y = 0;
    e = e || window.event;
    /*get the x and y positions of the image:*/
    a = img.getBoundingClientRect();
    /*calculate the cursor's x and y coordinates, relative to the image:*/
    x = e.pageX - a.left;
    y = e.pageY - a.top;
    /*consider any page scrolling:*/
    x = x - window.pageXOffset;
    y = y - window.pageYOffset;
    return {x : x, y : y};
  }
  function unmagnify() {
    alert("at unmagnify");
    glass.remove();
  }
}
